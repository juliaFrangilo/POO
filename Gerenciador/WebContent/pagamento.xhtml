<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="template.xhtml">
<ui:define name="titulo">Gerenciamento de Pagamento</ui:define>

<h:head></h:head> 

  <ui:define name="conteudo"> 
  <p:growl id="msg" life="5000"/>
	
	<h:form id="formPagamento">
		<p:panelGrid columns="2">
		<p:outputLabel value="Funcionario:"  for="@next"/>
		<p:selectOneMenu value="#{pagamentoBean.funcionarios}">
			<f:selectItem itemLabel="Selecione..." itemValue="#{null}"/>
			<f:selectItems  value="#{pagamentoBean.funcionarios}" var="funcAtual"
					itemLabel="#{funcAtual.nome}" itemValue="#{funcAtual}"/>
			
		     <p:ajax listener="#{pagamentoBean.atualizarValorPagamento()}" update="valor"/>
		
		</p:selectOneMenu>
		
		
		<p:outputLabel value="Valor:" for="@next"/>
		<p:inputText id="valor" disabled="true" value="#{pagamentoBean.pagamento.valor}"/>
		<p:outputLabel value="Bônus" for="@next"/>
	    <p:inputText id="bonus" disabled="true" value="#{pagamentoBean.pagamento.bonus}"/>
	    <p:outputLabel value="Data Pagamento:" for="@next"/>
	    <p:inputText required="true" value="#{pagamentoBean.pagamento.dataPagamento}"/>
	     <p:outputLabel value="Mês Referente:" for="@next"/>
	    <p:inputText required="true" value="#{pagamentoBean.pagamento.mesReferente}" />
	     <p:outputLabel value="Ano Referente:" for="@next"/>
	    <p:inputText required="true" value="#{pagamentoBean.pagamento.anoReferente}" />
		<p:commandButton action="#{funcionarioBean.gravar()}" value="Gravar"
				process="@form" update="@form,msg,formPagamento"/>	
	</p:panelGrid>
	</h:form>
   </ui:define>
 </ui:composition> 
</html>
