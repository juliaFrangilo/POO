<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="template.xhtml">
<ui:define name="titulo">Gerenciamento de Pagamento</ui:define>

<h:head></h:head> 

  <ui:define name="conteudo"> 
  <p:growl id="msg" life="5000"/>
	
	<h:form id="formPagamento">
		<p:panelGrid columns="2">
		<p:outputLabel value="Funcionario:"  for="@next"/>
		<p:selectOneMenu value="#{pagamentoBean.funcionarios}">
			<f:selectItem itemLabel="Selecione..." itemValue=""/>
			<f:selectItems  value="#{pagamentoBean.funcionarios}" var="funcAtual"
					itemLabel="#{funcAtual.nome}" itemValue="#{funcAtual.id}"/>
			
		</p:selectOneMenu>
		<p:outputLabel value="Valor:" for="@next" />
			<p:inputText required="true" value="#{func}" />
		<p:outputLabel  value="Idade:" for="@next"/>
		<p:inputText required="true" value="#{funcionarioBean.funcionario.idade}" />
		<p:outputLabel  value="CPF:" for="@next"/>
		<p:inputText required="true"  value="#{funcionarioBean.funcionario.cpf}" />	
		<p:outputLabel value="SalÃ¡rio:" for="@next"/>
	    <p:inputText required="true" value="#{funcionarioBean.funcionario.salario}"/>
		<p:outputLabel value="Filial:"  for="@next"/>
		<p:selectOneMenu value="#{funcionarioBean.idFilial}">
		<f:selectItem itemLabel="Selecione..." itemValue="0"/>
		<f:selectItems  value="#{funcionarioBean.filiais}" var="filialAtual"
				itemLabel="#{filialAtual.nome}" itemValue="#{filialAtual.id}"/>
		</p:selectOneMenu>
		<p:commandButton action="#{funcionarioBean.gravar()}" value="Gravar"
				process="@form" update="@form,msg,formPagamento"/>	
	</p:panelGrid>
	</h:form>
   </ui:define>
 </ui:composition> 
</html>
