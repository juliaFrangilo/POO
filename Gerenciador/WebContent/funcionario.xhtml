<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>
<h:messages />
	<h:form>
	<h:outputLabel value="FUNCIONÁRIO" />
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" />
			<h:inputText value="#{funcionarioBean.funcionario.nome}" />
			<h:outputLabel value="Idade:" />
			<h:inputText value="#{funcionarioBean.funcionario.idade}" />
			<h:outputLabel value="CPF:" />
			<h:inputText value="#{funcionarioBean.funcionario.cpf}" />
			<h:outputLabel value="Salário:" />
		    <h:inputText value="#{funcionarioBean.funcionario.salario}"/>
			<h:outputLabel value="Filial:" for="filial"/>
			<h:selectOneMenu value="#{funcionarioBean.idFilial}">
			<f:selectItem itemLabel="Selecione..." itemValue="0"/>
			<f:selectItems value="#{funcionarioBean.filiais}" var="filialAtual"
					itemLabel="#{filialAtual.nome}" itemValue="#{filialAtual.id}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Informações" />
			<h:outputLabel value=" do Endereço" />
			<h:outputLabel value="Rua:" />
			<h:inputText value="#{funcionarioBean.endereco.rua}" />
			<h:outputLabel value="Numero:" />
			<h:inputText value="#{funcionarioBean.endereco.numero}" />
			<h:outputLabel value="Bairro:" />
			<h:inputText value="#{funcionarioBean.endereco.bairro}" />
			<h:outputLabel value="Cidade:" />
			<h:inputText value="#{funcionarioBean.endereco.cidade}" />
			<h:outputLabel value="CEP:" />
			<h:inputText value="#{funcionarioBean.endereco.cep}" />
					
			
					
			<h:commandButton action="#{funcionarioBean.gravar()}" value="Gravar"
				rendered="#{funcionarioBean.gravar}" />
			<h:commandButton action="#{funcionarioBean.atualizar()}"
				value="Atualizar" rendered="#{!funcionarioBean.gravar}" />
			
		</h:panelGrid>
	</h:form>

	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Nome:" />
			<h:inputText value="#{funcionarioBean.texto}" />
			<h:commandButton action="#{funcionarioBean.pesquisar()}"
				value="Pesquisar" />
		</h:panelGrid>
		
		<h:dataTable value="#{funcionarioBean.funcionarios}" var="funcAtual" border="1">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{funcAtual.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{funcAtual.idade}" />
			</h:column>
			<h:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{funcAtual.cpf}" mask="999.999.999-99"/>
			</h:column>
			<h:column>
				<f:facet name="header">Salário</f:facet>
				<h:outputText value="#{funcAtual.salario}">
					<f:convertNumber type="currency" currencySymbol="R$" />
				</h:outputText>
			</h:column>
				<h:column>
				<f:facet name="header">Rua</f:facet>
				<h:outputText value="#{funcAtual.endereco.rua}" />
			</h:column>
			<h:column>
				<f:facet name="header">Número]</f:facet>
				<h:outputText value="#{funcAtual.endereco.numero}" />
			</h:column>
			<h:column>
				<f:facet name="header">Bairro</f:facet>
				<h:outputText value="#{funcAtual.endereco.bairro}" />
			</h:column>
			<h:column>
				<f:facet name="header">Cidade</f:facet>
				<h:outputText value="#{funcAtual.endereco.cidade}" />
			</h:column>
			<h:column>
				<f:facet name="header">CEP</f:facet>
				<h:outputText value="#{funcAtual.endereco.cidade}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome Filial</f:facet>
				<h:outputText value="#{funcAtual.filial.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Cidade Filial</f:facet>
				<h:outputText value="#{funcAtual.filial.endereco.cidade}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandButton action="#{funcionarioBean.carregarFuncionario(funcAtual)}"
					value="Editar" />
				<h:commandButton action="#{funcionarioBean.excluirFuncionario(funcAtual)}"
					value="Excluir" />
			</h:column>

		</h:dataTable>
	</h:form>

</body> 
</html>
