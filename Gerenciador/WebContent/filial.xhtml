<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:messages/>
	<h:form>
	 <h:outputLabel value="FILIAL" />
	 
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" />
			<h:inputText value="#{filialBean.filial.nome}" required="true" requiredMessage="Campo nome obrigatório" />
			<h:outputLabel value="CNPJ:" />
			<h:inputText  value="#{filialBean.filial.cnpj}" required="true" requiredMessage="Campo CNPJ obrigatório" />
			<h:outputLabel value="Informações" />
			<h:outputLabel value=" do Endereço" />
			<h:outputLabel value="Rua:" />
			<h:inputText value="#{filialBean.endereco.rua}" required="true" requiredMessage="Campo rua obrigatório" />
			<h:outputLabel value="Número:" />
			<h:inputText  value="#{filialBean.endereco.numero}" required="true" requiredMessage="Campo número obrigatório" />
			<h:outputLabel value="Bairro:" />
			<h:inputText  value="#{filialBean.endereco.bairro}" required="true" requiredMessage="Campo bairro obrigatório" />
			<h:outputLabel value="Cidade:" />
			<h:inputText value="#{filialBean.endereco.cidade}" required="true" requiredMessage="Campo cidade obrigatório" />
			<h:outputLabel value="CEP:" />
			<h:inputText value="#{filialBean.endereco.cep}" required="true" requiredMessage="Campo CEP obrigatório" />
	
			<h:commandButton action="#{filialBean.gravar()}" value="Gravar"
				rendered="#{filialBean.gravar}"/>
			<h:commandButton action="#{filialBean.atualizar()}"
				value="Atualizar" rendered="#{!filialBean.gravar}" />
			<h:button outcome="index?faces-redirect=true" value="Página Inicial"></h:button>
		</h:panelGrid>
	
		<h:dataTable value="#{filialBean.filiais}" var="filialAtual" border="1">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{filialAtual.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">CNPJ</f:facet>
				<h:outputText value="#{filialBean.formatarCNPJ(filialAtual.cnpj)}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Rua</f:facet>
				<h:outputText value="#{filialAtual.endereco.rua}" />
			</h:column>
			<h:column>
				<f:facet name="header">Número</f:facet>
				<h:outputText value="#{filialAtual.endereco.numero}" />
			</h:column>
			<h:column>
				<f:facet name="header">Bairro</f:facet>
				<h:outputText value="#{filialAtual.endereco.bairro}" />
			</h:column>
			<h:column>
				<f:facet name="header">Cidade</f:facet>
				<h:outputText value="#{filialAtual.endereco.cidade}" />
			</h:column>
			<h:column>
				<f:facet name="header">CEP</f:facet>
				<h:outputText value="#{filialAtual.endereco.cep}" />
			</h:column>
			<h:column>
				<f:facet name="header">Funcionarios</f:facet>
				<h:outputText value="#{filialAtual.totalFuncionarios}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandButton action="#{filialBean.carregarFilial(filialAtual)}"
					value="Editar" />
			</h:column>

		</h:dataTable>
	</h:form>

</body>
</html>
