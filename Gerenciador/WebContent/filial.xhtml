<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:messages />
	<h:form>
	 <h:outputLabel value="FILIAL" />
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" />
			<h:inputText required="true" requiredMessage="Campo nome obrigatorio" value="#{filialBean.filial.nome}" />
			<h:outputLabel value="CNPJ:" />
			<h:inputText required="true" requiredMessage="Campo cnpj obrigatorio" value="#{filialBean.filial.cnpj}" />
			<h:outputLabel value="Informações" />
			<h:outputLabel value=" do Endereço" />
			<h:outputLabel value="Rua:" />
			<h:inputText required="true" requiredMessage="Campo rua obrigatorio" value="#{filialBean.endereco.rua}" />
			<h:outputLabel value="Numero:" />
			<h:inputText required="true" requiredMessage="Campo numero obrigatorio" value="#{filialBean.endereco.numero}" />
			<h:outputLabel value="Bairro:" />
			<h:inputText required="true" requiredMessage="Campo bairro obrigatorio" value="#{filialBean.endereco.bairro}" />
			<h:outputLabel value="Cidade:" />
			<h:inputText required="true" requiredMessage="Campo cidade obrigatorio" value="#{filialBean.endereco.cidade}" />
			<h:outputLabel value="CEP:" />
			<h:inputText required="true" requiredMessage="Campo cep obrigatorio" value="#{filialBean.endereco.cep}" />
			<h:commandButton action="#{filialBean.gravar()}" value="Gravar"
				rendered="#{filialBean.gravar}" />
			<h:commandButton action="#{filialBean.atualizar()}"
				value="Atualizar" rendered="#{!filialBean.gravar}" />
			<h:button outcome="index?faces-redirect=true" value="Pagina Inicial"></h:button>

		</h:panelGrid>
	
		<h:dataTable value="#{filialBean.filiais}" var="filialAtual" border="1">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{filialAtual.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">CNPJ</f:facet>
				<h:outputText value="#{filialAtual.cnpj}" />
			</h:column>
			<h:column>
				<f:facet name="header">Rua</f:facet>
				<h:outputText value="#{filialAtual.endereco.rua}" />
			</h:column>
			<h:column>
				<f:facet name="header">Número</f:facet>
				<h:outputText value="#{filialAtual.endereco.numero}" />
			</h:column>
			<h:column>
				<f:facet name="header">Bairro</f:facet>
				<h:outputText value="#{filialAtual.endereco.bairro}" />
			</h:column>
			<h:column>
				<f:facet name="header">Cidade</f:facet>
				<h:outputText value="#{filialAtual.endereco.cidade}" />
			</h:column>
			<h:column>
				<f:facet name="header">CEP</f:facet>
				<h:outputText value="#{filialAtual.endereco.cep}" />
			</h:column>
			<h:column>
				<f:facet name="header">Funcionarios</f:facet>
				<h:outputText value="#{filialAtual.totalFuncionarios}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandButton action="#{filialBean.carregarFilial(filialAtual)}"
					value="Editar" />
			</h:column>

		</h:dataTable>
	</h:form>

</body>
</html>
