<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:messages />
	<h:form>
	 <h:outputLabel value="EMISSÃO DE RELATÓRIO" />
		<h:panelGrid columns="2">
			<h:outputLabel value="Valor Inicial" />
			<h:inputText value="#{funcionarioBean.funcionario.salario}" />
			<h:outputLabel value="Valor Final" />
			<h:inputText value="#{funcionarioBean.funcionario.salario}" />
			<h:selectOneMenu value="#{funcionarioBean.idFilial}">
			<f:selectItem itemLabel="Todas as filiais" itemValue="0"/>
			<f:selectItems value="#{funcionarioBean.filiais}" var="filialAtual"
					itemLabel="#{filialAtual.nome}" itemValue="#{filialAtual.id}"/>
			</h:selectOneMenu>
			
						
			<h:commandButton action="#{funcionarioBean.filtrar()}" value="Filtrar"
				rendered="#{funcionarioBean.filtrar}" />
		</h:panelGrid>
      </h:form>
</body> 
</html>
